<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }

        .board-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 2px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .cell {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
            position: relative;
        }

        .cell.snake {
            background: #ffcdd2;
        }

        .cell.ladder {
            background: #c8e6c9;
        }

        .player {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
        }

        .player1 {
            background: #e53935;
            left: 10px;
        }

        .player2 {
            background: #1e88e5;
            right: 10px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 250px;
        }

        .dice {
            font-size: 60px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .player-turn {
            text-align: center;
            font-size: 1.2em;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .message {
            text-align: center;
            font-size: 1.2em;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>
        <div class="controls">
            <div class="player-turn" id="player-turn">Player 1's Turn</div>
            <div class="dice" id="dice">ðŸŽ²</div>
            <button id="roll-button" onclick="rollDice()">Roll Dice</button>
            <div class="message" id="message"></div>
            <button onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script>
        const boardSize = 100;
        const snakes = {
            16: 6,
            47: 26,
            49: 11,
            56: 53,
            62: 19,
            64: 60,
            87: 24,
            93: 73,
            95: 75,
            98: 78
        };
        
        const ladders = {
            1: 38,
            4: 14,
            9: 31,
            21: 42,
            28: 84,
            36: 44,
            51: 67,
            71: 91,
            80: 100
        };

        let currentPlayer = 1;
        let positions = { 1: 0, 2: 0 };
        let gameOver = false;

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = boardSize; i > 0; i--) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                cell.textContent = i;
                
                if (snakes[i]) cell.classList.add('snake');
                if (ladders[i]) cell.classList.add('ladder');
                
                // Reverse direction for alternate rows
                const row = Math.ceil(i / 10);
                const adjustedPosition = row % 2 === 0 
                    ? (row * 10) - i % 10 + 1
                    : i;
                
                board.appendChild(cell);
            }
        }

        function updatePlayerPositions() {
            // Remove all players from cells
            document.querySelectorAll('.player').forEach(p => p.remove());
            
            // Add players to their current positions
            Object.entries(positions).forEach(([player, position]) => {
                if (position > 0) {
                    const cell = document.getElementById(`cell-${position}`);
                    const playerDiv = document.createElement('div');
                    playerDiv.className = `player player${player}`;
                    cell.appendChild(playerDiv);
                }
            });
        }

        function rollDice() {
            if (gameOver) return;
            
            const dice = document.getElementById('dice');
            const rollButton = document.getElementById('roll-button');
            rollButton.disabled = true;
            
            // Animate dice roll
            let rolls = 0;
            const rollInterval = setInterval(() => {
                dice.textContent = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'][Math.floor(Math.random() * 6)];
                rolls++;
                
                if (rolls > 10) {
                    clearInterval(rollInterval);
                    const result = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'][result - 1];
                    movePlayer(result);
                    rollButton.disabled = false;
                }
            }, 100);
        }

        function movePlayer(spaces) {
            let newPosition = positions[currentPlayer] + spaces;
            const message = document.getElementById('message');
            
            // Check if move is valid
            if (newPosition > boardSize) {
                message.textContent = "Too far! Try again next turn.";
                switchPlayer();
                return;
            }
            
            // Update position
            positions[currentPlayer] = newPosition;
            
            // Check for snakes
            if (snakes[newPosition]) {
                message.textContent = `Oops! Snake at ${newPosition}! Going down to ${snakes[newPosition]}`;
                positions[currentPlayer] = snakes[newPosition];
            }
            
            // Check for ladders
            if (ladders[newPosition]) {
                message.textContent = `Yay! Ladder at ${newPosition}! Going up to ${ladders[newPosition]}`;
                positions[currentPlayer] = ladders[newPosition];
            }
            
            updatePlayerPositions();
            
            // Check for win
            if (positions[currentPlayer] === boardSize) {
                message.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
                gameOver = true;
                document.getElementById('roll-button').disabled = true;
                return;
            }
            
            switchPlayer();
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('player-turn').textContent = `Player ${currentPlayer}'s Turn`;
        }

        function resetGame() {
            currentPlayer = 1;
            positions = { 1: 0, 2: 0 };
            gameOver = false;
            document.getElementById('roll-button').disabled = false;
            document.getElementById('message').textContent = '';
            document.getElementById('player-turn').textContent = "Player 1's Turn";
            document.getElementById('dice').textContent = 'ðŸŽ²';
            updatePlayerPositions();
        }

        // Initialize game
        createBoard();
        updatePlayerPositions();
    </script>
</body>
</html>
