<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .choice {
            background: white;
            border: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 2em;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        .result {
            margin: 20px 0;
            font-size: 1.5em;
            min-height: 60px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .moves {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .player-move, .computer-move {
            font-size: 2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors - Archana</h1>
        
        <div class="score-board">
            <div class="score">Player: <span id="player-score">0</span></div>
            <div class="score">Computer: <span id="computer-score">0</span></div>
        </div>

        <div class="choices">
            <button class="choice" onclick="play('rock')">ü™®</button>
            <button class="choice" onclick="play('paper')">üìÑ</button>
            <button class="choice" onclick="play('scissors')">‚úÇÔ∏è</button>
        </div>

        <div class="moves">
            <div class="player-move" id="player-move">‚ùî</div>
            <div class="computer-move" id="computer-move">‚ùî</div>
        </div>

        <div class="result" id="result">Choose your move!</div>
        
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            updateMoves(playerChoice, computerChoice);
            const result = getWinner(playerChoice, computerChoice);
            updateScore(result);
            displayResult(playerChoice, computerChoice, result);
        }

        function updateMoves(playerChoice, computerChoice) {
            const moveEmojis = {
                'rock': 'ü™®',
                'paper': 'üìÑ',
                'scissors': '‚úÇÔ∏è'
            };
            
            document.getElementById('player-move').textContent = moveEmojis[playerChoice];
            document.getElementById('computer-move').textContent = moveEmojis[computerChoice];
        }

        function getWinner(player, computer) {
            if (player === computer) return 'tie';
            
            const winConditions = {
                'rock': 'scissors',
                'paper': 'rock',
                'scissors': 'paper'
            };
            
            return winConditions[player] === computer ? 'win' : 'lose';
        }

        function updateScore(result) {
            if (result === 'win') playerScore++;
            if (result === 'lose') computerScore++;
            
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }

        function displayResult(playerChoice, computerChoice, result) {
            const messages = {
                'win': 'üéâ You win!',
                'lose': 'üòî Computer wins!',
                'tie': 'ü§ù It\'s a tie!'
            };
            
            document.getElementById('result').textContent = messages[result];
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('player-score').textContent = '0';
            document.getElementById('computer-score').textContent = '0';
            document.getElementById('player-move').textContent = '‚ùî';
            document.getElementById('computer-move').textContent = '‚ùî';
            document.getElementById('result').textContent = 'Choose your move!';
        }
    </script>
</body>
</html>
